<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<title>Sistema de Libreria</title>
</head>
<body>
	<h1 th:if="${mensaje!='OK'}">Error al Recuperar el ID</h1>
	<div style="padding:100px" >
	<form th:action=@{/views/modificar} method="post" th:object="${Room}">
		<fieldset>
			<legend>Datos del libro</legend>
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label">ID book</label> 
				<input type="text" id="IDCuarto"
					class="form-control" placeholder="Disabled input" th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="disabledSelect" class="form-label">Title</label>
				 <input type="text" class="form-control" id="numHabitacion"
				 th:field="*{title}">
			</div>
			<div class="mb-3">
				<label for="disabledSelect" class="form-label">Stock</label>
				<input type="text" id="nomHabitacion"
					class="form-control" placeholder="input" th:field="*{stock}">
			</div>
			<div class="mb-3">
				<label for="disabledSelect" class="form-label">Author</label>
				<input type="text" id="nomHabitacion"
					class="form-control"  th:field="*{author}">
			</div>
			<p>Para continuar viendo el registro de los libros colocar ne el buscador 
				al lado de la url lo siguiente : ?id=(n√∫mero del id)<p>
		</fieldset>
	</form>
	</div>
</body>
</html>
